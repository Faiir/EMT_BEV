formatters:
  module_func:
    datefmt: '%m-%d %H:%M:%S'
    format: '%(asctime)s - %(module)s - %(funcName)s - %(message)s'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    encoding: utf8
    filename: /home/niklas/ETM_BEV/BEVerse/logs/local_logs/log01-01-17:32.log
    formatter: module_func
    level: DEBUG
    maxBytes: 10485760
loggers:
  timelogger:
    handlers:
    - file
    level: DEBUG
    propagate: false
version: 1
